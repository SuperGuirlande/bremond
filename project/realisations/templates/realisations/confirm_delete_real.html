{% extends 'main/base.html' %}
{% load static %}

{% block extra_head %}{% endblock %}


{% block content %}
<section class="min-h-[85vh] bg-blanc py-48">
    <div class="text-center raleway flex flex-col justify-center">
        <h1 class="text-6xl gilda granit">Confirmer la suppression ?</h1>
        <p class="text-xl charbon my-10">Êtes vous certain(e) de vouloir supprimer la réalisation <b>"{{real.title}}"</b> ?
            <br>
            <b>Cette action est irréversible.</b>
        </p>
        <div class="flex gap-8 my-5 mx-auto">
            <a href="{% url 'admin_index' %}#realisation_{{real.id}}" alt="" class=" w-fit py-3 px-8 text-xl text-center bg-blue-500 hover:bg-blue-400
            text-white rounded-xl shadow:md hover:shadow-xl hover:-translate-y-1 transition-all duration-300 ease-in-out">
                Retour
            </a>
            <a href="{% url 'delete_real' real.id %}" alt="" class="w-fit py-3 px-8 text-xl text-center bg-red-500 hover:bg-red-600
            text-white rounded-xl shadow:md hover:shadow-xl hover:-translate-y-1 transition-all duration-300 ease-in-out">
                Confirmer
            </a>
        </div>
    </div>
</section>

{% endblock %}
